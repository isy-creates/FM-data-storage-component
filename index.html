<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fylo-data-storage component practice by FrontendMentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="storage">
    <div class="p-control">
        <img src="images/logo.svg" alt="Fylo Logo" class="p-control__logo">
        <ul class="p-control__items">
            <li class="p-control__item"><img src="images/icon-document.svg" alt="Create new document" class="p-control__document"></li>
            <li class="p-control__item"><img src="images/icon-folder.svg" alt="Create new folder" class="p-control__folder"></li>
            <li class="p-control__item"><img src="images/icon-upload.svg" alt="Upload new file" class="p-control__upload"></li>
        </ul>
    </div>

    <div class="p-info">
        <p class="p-info__intro">You've used <strong>815 GB</strong> of your storage</p>
        <div class="c-progressbar">
            <div class="c-progressbar__status" role="progressbar" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000"></div>
        </div>
        <div class="p-info__text">
            <div class="p-info__text--left">0 GB</div>
            <div class="p-info__text--right">1.000 GB</div>
        </div>
        <div class="p-info__gb-left">
            <div class="p-info__gb-left--large">185</div>
            <div class="p-info__gb-left--small"> GB left</div>
        </div>
    </div>
</main>
</body>
</html>
